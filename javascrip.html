    <body>
        <header>
            <div class="wrapper" id="header">
            <h1 class="text-primary text-center">동적인 웹페이지 구현하기</h1>
            <p class="lead text-center">자바 스크립트를 사용하여 동적인 웹페이지를 구현합니다</p>
            </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
            <a class="navbar-brand" href="https://edu.goorm.io">Navbar</a>
            </button>

    <main class="grid-container">
        <section>
            <p><strong>방문기록</strong></p>
            <form action="my-app" method="get" id="myForm">
                <div>
                    <label for="userid">성함: </label>
                    <input type="text" id="name" placeholder="성함을 입력하세요">
                </div>
                <div>
                    <label for="user">생년월일: </label>
                    <input type="text" id="text" name="text" placeholder="생년월일을 입력하세요.">
                </div>
                <div>
                    <label for="job">직업: </label>
                    <select name="job" id="job">
                        <option value="student">student</option>
                        <option value="teacher">teacher</option>
                        <option value="ect">ect</option>
                    </select>
                </div>
                <div>
                    <label for="introduce">meno: </label><br>
                    <textarea 
                    name="introduce" id="introduce" 
                    placeholder="남기실 말을 입력해주세요" 
                    cols="10" rows="6"></textarea>
                </div>
                <input type="reset">
                <button type="submit">전송</button>
            </form>

            <p id="result"></p>

            <script>
                const form = document.getElementById("myForm");
                const result = document.getElementById("result");
            
                form.addEventListener("submit", function(event) {
                    event.preventDefault(); 
                    const name = document.getElementById("name").value;
                    result.innerText = "전송은 안됩니다 " + name + "님!";
                

                var audio = new Audio("https://cdn.pixabay.com/download/audio/2024/08/23/audio_703f9da0e1.mp3?filename=fail-234710.mp3" )
                audio.play();
                });
            

            </script>
        </section>
